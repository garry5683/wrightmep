<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Redirecting...</title>
  <script>
    // Get the current path from the URL
    var path = window.location.pathname;

    // Check if the path includes the repository name
    if (path.indexOf("/wrightmep/") === -1) {
      // If it doesn't, we're on a non-root route, so redirect to the correct path
      window.location.replace("https://garry5683.github.io/wrightmep" + path);
    }
  </script>
</head>
<body>
  <p>Redirecting to the correct page...</p>
</body>
</html>
